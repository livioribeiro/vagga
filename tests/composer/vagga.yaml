containers:

  pkg-ubuntu:
    setup:
    - !Ubuntu trusty
    - !ComposerInstall ["laravel/installer:1.3.0"]

  pkg-precise:
    setup:
    - !Ubuntu precise
    - !Install [php5-cgi]
    - !ComposerInstall ["nette/tester:1.7.0"]

  pkg-alpine:
    setup:
    - !Alpine v3.3
    - !ComposerInstall ["laravel/installer:1.3.0"]

  composer-deps:
    setup:
    - !Alpine v3.3
    - !ComposerRequirements { dev: false }

  composer-dev-deps:
    setup:
    - !Alpine v3.3
    - !ComposerRequirements
