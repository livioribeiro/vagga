containers:

  pkg-ubuntu:
    setup:
    - !Ubuntu trusty
    - !ComposerInstall ["task/cli:0.3.0"]

  pkg-precise:
    setup:
    - !Ubuntu precise
    - !ComposerInstall ["task/cli:0.3.0"]

  pkg-alpine:
    setup:
    - !Alpine v3.1
    - !ComposerInstall ["task/cli:0.3.0"]

  git-ubuntu:
    setup:
    - !Ubuntu trusty
    - !ComposerInstall ["https://github.com/taskphp/cli"]

  git-alpine:
    setup:
    - !Alpine v3.1
    - !ComposerInstall ["https://github.com/taskphp/cli"]

  composer-deps:
    setup:
    - !Alpine v3.3
    - !ComposerRequirements { dev: false }

  composer-dev-deps:
    setup:
    - !Alpine v3.3
    - !ComposerRequirements
